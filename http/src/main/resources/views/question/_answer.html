<th:block th:fragment="answer(view)" xmlns:th="http://www.thymeleaf.org">
    <article class="m-3 p-3 border border-primary">
        <div class="date">
            <a th:href="@{|/question/${view.answer.questionId}/answer/${view.answer.id}/show|}" th:text="${dateTimeFormatter.format(view.answer.answerDate)}"/>
        </div>
        <div class="respondent">
            <b th:unless="${view.respondent.id}" th:text="#{unknown.respondent.fullName}"></b>
            <th:block th:if="${view.respondent.id}">
                <code th:if="${view.respondent.fullName.empty}" th:text="${view.respondent.email}"></code>
                <b th:unless="${view.respondent.fullName.empty}" th:text="${view.respondent.fullName}"></b>
            </th:block>
        </div>
        <div class="text" th:utext="${view.html}"/>
        <a th:if="${view.isEditable}" th:href="@{|/question/${view.answer.questionId}/answer/${view.answer.id}/edit|}">
            <button type="button" class="btn btn-outline-primary" th:text="#{answer.edit}"/>
        </a>
    </article>
</th:block>
